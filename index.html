<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Quiz App</h1>
      <div id="quiz-container">
        <div id="question-container" class="hidden">
          <div id="timer-display">15</div>
          <h2 id="question-text"></h2>
          <ul id="choices-list">
            </ul>
          </div>
        <div id="result-container" class="hidden">
          <h2>Your Score:</h2>
          <p id="score"></p>
          <button id="restart-btn">Restart Quiz</button>
        </div>

        <div id="instructions-container">
          <h2>Quiz Instructions</h2>
          <p>You will have <strong>15 seconds</strong> to answer each question.</p>
          <p>
            Once you select an option, the quiz will automatically move to the
            next question.
          </p>
          <p>Your score will be displayed at the end. Good luck!</p>
        </div>
        <button id="start-btn">Start Quiz</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
